    <div class="contacto" >

        <form class="contacto__formulario " id="formulario">
            <fieldset class="contacto__formulario-fieldset">
                <legend class="contacto__formulario-legend">Información del Mensaje</legend>
                <div class="contacto__formulario-campo agregar-cita">
                    <label class="contacto__formulario-label" >Nombre</label>
                    <input class="contacto__formulario-input nombre" name="nombre" id="nombre" type="text"  placeholder="Escribe tu nombre">
                </div>
                <div class="contacto__formulario-campo">
                    <label class="contacto__formulario-label" for="">Apellidos</label>
                    <input id="apellidos"  name="apellidos" class="contacto__formulario-input" type="text" placeholder="Escribe tu Apellido">
                </div>
                <div class="contacto__formulario-campo">
                    <label class="contacto__formulario-label" for="">email</label>
                    <input id="email" name="email" class="contacto__formulario-input" type="email" placeholder="Escribe tu Apellido">
                </div>

                <div class="contacto__formulario-campo">
                    <label class="contacto__formulario-label" for="">Estado</label>
                    <input name="estado" class="contacto__formulario-input" type="text" placeholder="Ejemplo: Guanajuato">
                </div>
                <div class="contacto__formulario-campo">
                    <label class="contacto__formulario-label" for="">Municipio</label>
                    <input name="munisipio" class="contacto__formulario-input" type="text" placeholder="Ejemplo: León">
                </div>
                <div class="contacto__formulario-campo">
                    <label class="contacto__formulario-label" for="">Teléfono</label>
                    <input name="numero" class="contacto__formulario-input" type="text" placeholder="Ejemplo: 5553213344">
                </div>
                <div class="contacto__formulario-campo">
                    <label class="contacto__formulario-label" for="">Mensaje</label>
                    <textarea placeholder="debe contener mas de 30 carecteres " class="contacto__formulario-textarea" name="mensaje" id="" cols="30" rows="10"></textarea>
                </div>
    
                <input type="submit" id="btnEnviar" class="contacto__formulario-submitCorreo" value="Enviar">
            </fieldset>
    
    
        </form>
    
    
    </div>
